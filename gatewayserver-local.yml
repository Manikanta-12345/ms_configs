spring:
  config:
    import: optional:configserver:localhost:8071

eureka:
  instance:
    preferIpAddress: true
    hostname: localhost
  client:
    fetchRegistry: true
    registerWithEureka: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

management:
  endpoints:
    web:
      exposure:
        include: "*"

current:
  environment: local
